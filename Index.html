<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YT Live Sub Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: rgba(0,0,0,0);
      overflow: hidden;
    }

    .overlay {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .subs {
      font-size: 56px;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 14px rgba(255,255,255,0.8);
      line-height: 1;
    }

    .remaining {
      margin-top: 6px;
      font-size: 18px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0,255,204,0.8);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="subs" id="subs">â€”</div>
    <div class="remaining" id="remaining">Loadingâ€¦</div>
  </div>

  <script>
    const TARGET = 7000;
    const CHANNEL_ID = "UCaT7lN5GzQ5fP0YxXyZxW6A";

    async function getSubs() {
      try {
        const res = await fetch(
          "https://livecounts.io/api/youtube-live-subscriber-count/" + CHANNEL_ID,
          { cache: "no-store" }
        );
        const data = await res.json();

        const subs = data.counts[0].value;

        document.getElementById("subs").textContent =
          subs.toLocaleString();

        const left = TARGET - subs;
        document.getElementById("remaining").textContent =
          left > 0 ? `Road to 7K â€¢ ${left} left` : `ðŸŽ‰ 7K COMPLETED`;

      } catch (e) {
        document.getElementById("remaining").textContent = "";
      }
    }

    getSubs();
    setInterval(getSubs, 8000);
  </script>
</body>
</html>
