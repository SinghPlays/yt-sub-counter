<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Live Sub Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* FULL TRANSPARENT BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* LIVE SUB COUNT */
    .subs {
      font-size: 56px;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 14px rgba(255, 255, 255, 0.7);
      line-height: 1;
    }

    /* ROAD TO GOAL TEXT */
    .remaining {
      margin-top: 6px;
      font-size: 18px;
      font-weight: 500;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="subs" id="subs">--</div>
    <div class="remaining" id="remaining">Connectingâ€¦</div>
  </div>

  <script>
    const TARGET = 7000;

    // Singh Plays Live - Channel ID
    const CHANNEL_ID = "UCaT7lN5GzQ5fP0YxXyZxW6A";

    async function getSubs() {
      try {
        const response = await fetch(
          `https://livecounts.io/api/youtube-live-subscriber-count/${CHANNEL_ID}`
        );
        const data = await response.json();

        const subs = data.counts[0].value;

        document.getElementById("subs").innerText =
          subs.toLocaleString();

        const remaining = TARGET - subs;
        document.getElementById("remaining").innerText =
          remaining > 0
            ? `Road to 7K â€¢ ${remaining} left`
            : `ðŸŽ‰ 7K COMPLETED`;

      } catch (error) {
        document.getElementById("subs").innerText = "--";
        document.getElementById("remaining").innerText = "Reconnectingâ€¦";
      }
    }

    getSubs();
    setInterval(getSubs, 8000); // refresh every 8 seconds
  </script>
</body>
</html>
