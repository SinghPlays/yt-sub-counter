<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>YT Sub Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
  }

  .overlay {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
  }

  .subs {
    font-size: 56px;
    font-weight: 800;
    color: #ffffff;
    text-shadow: 0 0 14px rgba(255,255,255,0.85);
    line-height: 1;
  }

  .remaining {
    margin-top: 6px;
    font-size: 18px;
    color: #00ffcc;
    text-shadow: 0 0 10px rgba(0,255,204,0.85);
  }
</style>
</head>

<body>
<div class="overlay">
  <div class="subs" id="subs">â€”</div>
  <div class="remaining" id="remaining">Loadingâ€¦</div>
</div>

<script>
  const TARGET = 7000;
  const CHANNEL_ID = "UCaT7lN5GzQ5fP0YxXyZxW6A";

  async function getSubs() {
    try {
      const url =
        "https://api.allorigins.win/raw?url=" +
        encodeURIComponent(
          "https://livecounts.io/api/youtube-live-subscriber-count/" + CHANNEL_ID
        );

      const res = await fetch(url, { cache: "no-store" });
      const data = await res.json();

      const subs = data.counts[0].value;

      document.getElementById("subs").textContent =
        subs.toLocaleString();

      const left = TARGET - subs;
      document.getElementById("remaining").textContent =
        left > 0 ? `Road to 7K â€¢ ${left} left` : `ðŸŽ‰ 7K COMPLETED`;

    } catch (e) {
      document.getElementById("remaining").textContent = "Reconnectingâ€¦";
    }
  }

  getSubs();
  setInterval(getSubs, 10000);
</script>
</body>
</html>
